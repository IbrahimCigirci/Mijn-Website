<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Authentic Social Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    .flex-block {
      max-width: 1500px;
      margin: 2rem auto;
      padding: 2.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .flex-block.vertical {
      flex-direction: column;
      text-align: center;
    }

    .contact-form {
      flex: 1 1 60%;
    }

    .contact-form form {
      width: 100%;
      padding: 0;
      box-shadow: none;
      background: none;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
    }

    .dienstengroep {
      background: #f0f3e6;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
    }

    .dienstengroep label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      font-weight: 500;
      font-size: 1rem;
      color: #333;
      border-bottom: 1px solid #d2dbc5;
    }

    .dienstengroep label:last-child {
      border-bottom: none;
    }

    .dienstengroep input[type="checkbox"] {
      accent-color: #A3B18A;
      width: 20px;
      height: 20px;
    }

    .contact-image {
      flex: 1 1 35%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    @media (max-width: 900px) {
      .flex-block {
        flex-direction: column;
        padding: 2rem;
      }

      .contact-image {
        margin-top: 2rem;
      }
    }

    @keyframes floatingTitle {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .animated-loop {
      animation: floatingTitle 2.5s ease-in-out infinite;
    }

    .scroll-float {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      user-select: none;
      transition: transform 0.2s ease-out;
    }

    .scroll-float img {
      width: 90px;
      height: 90px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="diensten.html">Diensten</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="over.html">Over ons</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <!-- Intro blok -->
    <section class="flex-block vertical fade-in" style="
      position: relative;
      max-width: 1500px;
      margin: 100px auto 3rem auto;
      padding: 2rem 2.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    ">
      <h2 class="animated-loop" style="
        color: #899871;
        font-size: 2.2rem;
        margin-bottom: 0.6rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
      ">
        <img 
          src="https://img.icons8.com/ios-filled/24/899871/new-post.png" 
          alt="Contact icoon" 
          style="margin-top: 2px;" 
        />
        <span class="letter-animated">Neem contact op</span>
      </h2>
      <h3 style="font-size: 1.25rem; color: #4e5444; font-weight: 500; margin-bottom: 0.5rem;">
        Heb je interesse in onze diensten of een vraag over jouw project?
      </h3>
      <p style="max-width: 800px; font-size: 1rem; color: #555; margin: auto;">
        Laat een bericht achter — we denken graag met je mee. Je hoort binnen 24 uur van ons.
      </p>

      <!-- Scrollend vraagteken-icoon in sitekleur -->
      <div class="scroll-float">
        <img src="https://img.icons8.com/ios/96/a3b18a/question-mark.png" alt="Vraagteken icoon" 
        />
      </div>
    </section>

    <!-- Formulier + visual -->
    <section class="flex-block fade-in">
      <div class="contact-form">
        <form action="https://formspree.io/f/mgvkeggo" method="POST">
          <label for="email">E-mailadres</label>
          <input type="email" id="email" name="email" required placeholder="jouw@email.com" />

          <label>Diensten</label>
          <div class="dienstengroep">
            <label>
              <span>Video Productie</span>
              <input type="checkbox" name="diensten" value="Video Productie" />
            </label>
            <label>
              <span>Social Media Marketing</span>
              <input type="checkbox" name="diensten" value="Social Media Marketing" />
            </label>
            <label>
              <span>Webdesign & Development</span>
              <input type="checkbox" name="diensten" value="Webdesign & Development" />
            </label>
          </div>

          <label for="bericht">Jouw bericht</label>
          <textarea id="bericht" name="bericht" rows="6" required placeholder="Vertel ons waar we je mee kunnen helpen..."></textarea>

          <button type="submit" class="cta-button">Verzenden</button>
        </form>
      </div>

      <div class="contact-image">
        <img src="social-strategy-concept-illustration_114360-724.jpg" alt="Contact visual" class="contact-img" />
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Authentic Social Studio. All rights reserved.</p>
    <div class="socials">
      <a href="https://www.instagram.com/authentic.social.studio/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@authentic.social.studio" target="_blank">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/tiktok--v1.png" alt="TikTok" />
      </a>
    </div>
  </footer>

  <!-- Scroll animatie script -->
  <script>
    const float = document.querySelector('.scroll-float');
    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      const moveY = scroll * 0.1;
      const rotate = scroll * 0.4;

      if (float) {
        float.style.transform = `translateY(calc(-50% + ${moveY}px)) rotate(${rotate}deg)`;
      }
    });
  </script>
</body>
</html>
